<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Quản trị</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Quản lý thiết bị</h1>
        </div>

        <div id="auth-section" class="card">
            <h2>Quản trị viên</h2>
            <div class="input-group">
                <label>Admin PIN</label>
                <input type="password" id="admin-pin" class="input-control" placeholder="****">
            </div>
            <button id="auth-btn" class="btn btn-primary">Login</button>
        </div>

        <div id="admin-panel" class="hidden">

            <!-- Create Device -->
            <div class="card">
                <h2>Thêm thiết bị mới</h2>
                <div class="input-group">
                    <label>Số Serial (Raw)</label>
                    <input type="text" id="new-device-serial" class="input-control">
                </div>
                <div class="input-group">
                    <label>Model</label>
                    <input type="text" id="new-device-model" class="input-control">
                </div>
                <button id="create-device-btn" class="btn btn-primary">Create Device</button>
            </div>

            <!-- Bind Label -->
            <div class="card">
                <h2>Liên kết nhãn</h2>
                <p>1. Quét QR Code<br>2. Nhập Serial để liên kết</p>

                <div class="input-group">
                    <label>ID nhãn</label>
                    <div style="display: flex; gap: 5px;">
                        <input type="text" id="bind-label-id" class="input-control">
                        <button id="scan-label-btn" class="btn btn-secondary" style="width: auto;">Scan</button>
                    </div>
                </div>
                <div id="admin-reader" class="hidden" style="margin-bottom: 1rem;"></div>

                <div class="input-group">
                    <label>Số Serial thiết bị</label>
                    <input type="text" id="bind-device-serial" class="input-control">
                </div>

                <button id="bind-btn" class="btn btn-primary">Liên kết nhãn</button>
            </div>

        </div>
    </div>

    <nav class="nav">
        <a href="/" class="nav-item">
            <span>Quét QR thiết bị</span>
        </a>
        <a href="/logs" class="nav-item">
            <span>Lịch sử quét</span>
        </a>
        <a href="/admin" class="nav-item active">
            <span>Quản trị</span>
        </a>
    </nav>

    <script src="/static/vendor/html5-qrcode.min.js"></script>
    <script type="module" src="/static/js/admin.js"></script>

</body>

</html>
